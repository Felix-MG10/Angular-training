<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Tâche</title>
  <!-- Inclure les dépendances CSS si nécessaire -->
</head>
<body>
  <div class="container py-5">
    <h1>Ajouter une Tâche</h1>
    <form action="" method="POST" [formGroup]="formGroup" (ngSubmit)="handleTask()" >
      <div class="form-group">
        <label for="titre">Titre de la Tâche</label>
        <input type="text" id="titre" formControlName="titre" class="form-control" >
      </div>
      <div class="form-group">
        <label for="description">Description de la Tâche</label>
        <textarea id="description" formControlName="description" class="form-control" ></textarea>
      </div>
      <div class="form-group">
        <label for="date">Date Limite</label>
        <input type="date" id="date" formControlName="date" class="form-control" >
      </div>
      <div class="form-group">
        <label for="priorite">Priorité</label>
        <select id="priorite" formControlName="priorite" class="form-control">
          <option *ngFor="let value of getPrioriteValues()" [value]="value">{{ value }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input type="text" id="tags" formControlName="tags" class="form-control">
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Add Task</button>
      </div>
    </form>
  </div>
</body>
</html>
