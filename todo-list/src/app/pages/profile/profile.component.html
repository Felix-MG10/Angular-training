<div class="profile">
  <h2>Profile</h2>
  <div class="profile-info">
    <div class="profile-item">
      <strong>Username:</strong> {{ username }}
    </div>
    <div class="profile-item">
      <strong>Email:</strong> {{ email }}
    </div>
    <div class="profile-item">
      <strong>Joined:</strong> {{ joinedDate | date: 'longDate' }}
    </div>
  </div>
</div>
